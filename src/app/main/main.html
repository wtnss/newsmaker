<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h1>Newsmaker</h1>
    <h3>Easily create your BB-Code!</h3>
  </div>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputHeadline1" class="col-sm-2 control-label">Headline 1</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputHeadline1" placeholder="Headline 1" ng-model="main.newsDto.headline1">
      </div>
    </div>
    <div class="form-group">
      <label for="inputHeadline2" class="col-sm-2 control-label">Headline 2</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputHeadline2" placeholder="Headline 2" ng-model="main.newsDto.headline2">
      </div>
    </div>
    <div class="form-group">
      <label for="inputImg" class="col-sm-2 control-label">Bild URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputImg" placeholder="Bild URL" ng-model="main.newsDto.img">
      </div>
    </div>
    <div class="form-group">
      <label for="inputText" class="col-sm-2 control-label">Text</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" id="inputText" placeholder="Text" ng-model="main.newsDto.text"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="inputSource" class="col-sm-2 control-label">Quelle</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputSource" placeholder="Quelle" ng-model="main.newsDto.source">
      </div>
    </div>
    <div class="form-group">
      <label for="inputComment" class="col-sm-2 control-label">Kommentar</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" id="inputComment" placeholder="Text" ng-model="main.newsDto.comment"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="main.createCode()">Create!</button>
      </div>
    </div>
  </form>

  <pre>{{main.bbCode}}</pre>

</div>
